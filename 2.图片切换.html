<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 500px;
            margin: 50px auto;
            text-align: center;
        }
    </style>
    <script>
        window.onload=function(){
        let top = document.getElementById('top')
        let bottom = document.getElementById('bottom')
        let img = document.getElementsByTagName('img')[0]
        let p = document.getElementsByTagName('p')[0]
        let imgSrcs = ['/img/1.jpg','/img/2.jpg','/img/3.jpg','/img/4.jpg','/img/5.jpg']
        let index=0
        top.onclick=function(){
            index--;
            if(index<0){
                index=imgSrcs.length-1
            }
            img.src=imgSrcs[index]
            p.innerHTML=`当前是第${index+1}张`
        };
        bottom.onclick=function(){
            index++;
            if(index>imgSrcs.length-1){
                index=0
            }
            img.src=imgSrcs[index]
            p.innerHTML=`当前是第${index+1}张`
        }
    }
    </script>
</head>
<body>
    <div class="box">
        <p>第1张，共5张</p>
        <img src="/img/1.jpg" alt="">
        <button id="top">上一张</button>
        <button id="bottom">下一张</button>
    </div>

</body>
</html>
