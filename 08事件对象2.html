<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            position: fixed;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        let div = document.querySelector('div')
        document.onmousemove=function(event){
            let x = event.clientX
            let y = event.clientY
            div.style.left = x + 'px'
            div.style.top = y + 'px'
        }
    </script>
</body>
</html>
